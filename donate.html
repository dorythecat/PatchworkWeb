<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dory">
    <meta name="description" content="A demonstration page for PatchWork Labs. NOT FOR PRODUCTION.">
    <title>PatchWork Labs | Donate</title>

    <link rel="stylesheet" href="res/styles.css"/>
    <script src="res/script.js" defer></script>
    <script src="res/donate.js" defer></script>
    <script src="https://js.stripe.com/clover/stripe.js"></script>
</head>
<body>
<div id="left-decoration"></div>
<div id="right-decoration"></div>
<section id="header">
    <div class="header-container">
        <div id="branding">
            <img src="res/logo.png" alt="PatchWork Labs Logo" width="1024" height="1024">
            <h1>PatchWork Labs | Donate</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="active"><a>Donate</a></li>
            </ul>
        </nav>
    </div>
</section>
<label for="donateAmount">Amount to donate:</label>
<input type="number" id="donateAmount" value="10"/>
<label for="currencyType">Currency:</label>
<select id="currencyType">
    <option value="eur" selected>EUR</option>
    <option value="usd">USD</option>
    <option value="cad">CAD</option>
    <option value="gbp">GBP</option>
    <option value="aud">AUD</option>
</select>
<form id="payment-form">
    <div id="payment-element"></div>
    <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden"></div>
</form>
</body>
<footer><p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">&copy;2025 PatchWork Labs</a></p></footer>
</html>
